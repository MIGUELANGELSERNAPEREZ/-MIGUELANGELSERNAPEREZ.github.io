    <!-- text fonts -->

		<!-- ace styles -->
		<link rel="stylesheet" href="assets/css/ace.min.css" />

		<!--[if lte IE 9]>

<body class="login-layout">
    <div class="main-container">
        <div class="main-content">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">

                            
                            <h1>
                                <img class="logo" src="img/logoO.PNG" width="20%" height="20%" class="d-inline-block align-top" alt="">
                                <span class="red">Sistema </span>
                                <span class="white" id="id-text2">de Calificaciones</span>
                            </h1>
                            <h4 class="blue" id="id-company-text">&copy;Escuela Preparatoria Mahatma Gandhi
                            </h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="ace-icon fa fa-coffee green"></i>
                                            Ingresa tu Informacion
                                        </h4>
                                        <!--campo para mandar los mensajes de error al
                                        usuario-->
                                        <div id="mensaje">

                                        </div>
                                        <div class="space-6" id="mensaje">
                                            
                                        </div>

                                        <form id="formlogin" method="POST" action="">
                                            <fieldset>
                                                <!-- usuario -->
                                                <div class="form-group">
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="text" class="form-control" id="txtusuario" name="txtusuario"placeholder="Usuario" />
                                                        <i class="ace-icon fa fa-user"></i>
                                                    </span>
                                                </label>
                                                </div>
                                                <!-- password -->
                                                <div class="form-group">
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="password" id="txtpass" name="txtpass"class="form-control" placeholder="ContraseÃ±a" />
                                                        <i class="ace-icon fa fa-lock"></i>
                                                    </span>
                                                </label>
                                                </div>

                                                <div class="space"></div>

                                                <div class="clearfix">
                                                    <label class="inline">
                                                        <input type="checkbox" class="ace" />
                                                        <span class="lbl"> Recordarme</span>
                                                    </label>

                                        <button type="submit" name="btningresar"  id="btningresar" class="width-35 pull-right btn btn-sm btn-primary">
                                            <i class="ace-icon fa fa-key"></i>
                                            <span class="bigger-110">Ingresar</span>
                                        </button>


                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>

                                        <div class="social-or-login center">
                                            <span class="bigger-110">Suscribete</span>
                                        </div>

                                        <div class="space-6"></div>

                                        <div class="social-login center">
                                            <a href="http://www.escuelapreparatoriamahatmagandhi.com/" target="_blank" class="btn btn-warning">
                                                <i class="ace-icon fab fa-google"></i>
                                            </a>
                                            <a href="https://www.facebook.com/Oficial-Preparatoria-Mahatma-Gandhi-648257518642549/" target="_blank" class="btn btn-primary">
                                                <i class="ace-icon fa fa-facebook"></i>
                                            </a>

                                            <a href="https://www.facebook.com/preparatoria.gandhi.75" target="_blank" class="btn btn-info">
                                                <i class="ace-icon fab fa-twitter"></i>
                                            </a>
                                        </div>
                                    </div><!-- /.widget-main -->

                                    <!--footer del formulario-->
                                    <div class="toolbar clearfix">
                                        <div>
                                            <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                                
                                               
                                            </a>
                                        </div>

                                
                                    </div> <!--fin del footer-->

                                
                                </div><!-- /.widget-body -->
                            </div><!-- /.login-box -->

    
                        </div><!-- /.widget-main -->

                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.main-content -->
    </div><!-- /.main-container -->
